<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__columm">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__columm">
      <span>22:23</span>
    </div>
    <div class="status-bar__columm">
      <span>74%</span>
      <i class="fa-solid fa-battery-half fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Battery Icon-->
      <!-- Lightning Icon-->
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">찾기</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i>
        <div class="status-bar__notifications badge badge-sm"></div>
      </span>

    </div>
  </header>


  <main class="main-screen">
    <div class="find-icons">
      <div class="find-icons__icon"><i class="fa-sharp fa-solid fa-qrcode"></i><span>QR코드</span></div>
      <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>연락처로<br>추가하기</span></div>
      <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>ID로<br>추가하기</span></div>
      <div class="find-icons__icon"><i class="fa-regular fa-envelope"></i><span>초대하기</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">추천 친구 목록</h6>
      <span>새로운 추천 친구가 없습니다.</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="">오픈채팅</h4>
        <span>오픈채팅으로 가기</span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#LE SSERAFIM</h5>
          <h6 class="open-post__hashtags">#fearless#antifragile</h6>
          <div class="open-post__members">
            <img src="img/주벗.PNG" />
            <span class="open-post__members-count">847명 참여</span>
            <div class="divider"></div>
            <span class="open-post__members-status">활동중</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src=img/le.jpg />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-2xs"></i><span>347</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#Law of Attraction</h5>
          <h6 class="open-post__hashtags">#secret#끌어당김의법칙</h6>
          <div class="open-post__members">
            <img src="img/주벗.PNG" />
            <span class="open-post__members-count">335명 참여</span>
            <div class="divider"></div>
            <span class="open-post__members-status">활동중</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src=img/Secret.jpg />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-2xs"></i><span>928</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>




  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notifications badge">8</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav-small__notifications badge badge-sm"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/12ea18d2f7.js" crossorigin="anonymous"></script>
</body>

</html>
