<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__columm">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__columm">
      <span>22:23</span>
    </div>
    <div class="status-bar__columm">
      <span>74%</span>
      <i class="fa-solid fa-battery-half fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Battery Icon-->
      <!-- Lightning Icon-->
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">친구목록</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
  </header>

  <a id="fridens-display-link">
    <i class="fa-solid fa-circle-info"></i>여기에 친구이름이 표시됩니다.<i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/주벗.PNG" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">최유봉</h4>
          <!--<h6 class="user-component__subtitle">테스트용 subtitle</h6>-->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channal">
      <div class="friends-screen__channal-header">
        <span>채널</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/예티.png" class="user-component__avatar user-component__avatar--sm" />
            <div class="user-component__text">
              <h4 class="user-component__title">유봉봉</h4>
              <!--<h6 class="user-component__subtitle">테스트용 subtitle</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </div>
  </main>




  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="#" class="nav__link">
          <i class="fa-solid fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="#" class="nav__link">
          <span class="nav__notifications">8</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="#" class="nav__link">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="#" class="nav__link">
          <span class="nav__notifications nav-small__notifications"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/12ea18d2f7.js" crossorigin="anonymous"></script>
</body>

</html>
