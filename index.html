<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__columm">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__columm">
      <span>22:23</span>
    </div>
    <div class="status-bar__columm">
      <span>74%</span>
      <i class="fa-solid fa-battery-half fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Battery Icon-->
      <!-- Lightning Icon-->
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">환영합니다.</h1>
    <p class="welcome-header__text">코코아 계정이 있으시다면, 로그인해주세요.</p>
  </header>

  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="이메일을 입력해주세요." />
    <input name="password" btype="password" placeholder="비밀번호를 입력해주세요." />
    <input type="submit" value="로그인" />
    <a href="#">계정 및 비밀번호 찾기</a>
  </form>




  <script src="https://kit.fontawesome.com/12ea18d2f7.js" crossorigin="anonymous"></script>

</html>
