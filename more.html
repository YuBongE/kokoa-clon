<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__columm">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__columm">
      <span>22:23</span>
    </div>
    <div class="status-bar__columm">
      <span>74%</span>
      <i class="fa-solid fa-battery-half fa-lg"></i>
      <i class="fa-solid fa-bolt-lightning"></i>
      <!-- Battery Icon-->
      <!-- Lightning Icon-->
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">더보기</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        <div class="status-bar__notifications badge badge-sm"></div>
      </span>

    </div>
  </header>


  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="img/주벗.PNG" class="user-component__avatar user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">최유봉</h4>
          <div class="user-component__phone-number">
            <h6 class="user-component__subtitle">+82 10-3356-8473</h6>
            <div class="more-component__Exclamation Exclamation-mark">!</div>
          </div>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fa-solid fa-calendar-days"></i><span>캘린더</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-box-open"></i><span>톡서랍</span></div>
      <div class="icon-row__icon"><i class="fa-regular fa-face-smile"></i><span>이모티콘</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-brush"></i><span>테마</span></div>
      <!--<div class="icon-row__icon"><i class="fa-solid fa-credit-card"></i><span>계좌</span></div>
      <div class="icon-row__icon"><i class="fa-sharp fa-solid fa-qrcode"></i><span>오픈채팅</span></div>-->
    </div>
    <div class="icon-row">
      <div class="icon-row__icon"><i class="fa-solid fa-credit-card"></i><span>계좌</span></div>
      <div class="icon-row__icon"><i class="fa-sharp fa-solid fa-qrcode"></i><span>오픈채팅</span></div>
    </div>
    <div class="more-suggesticons">
      <h4 class="more-suggesticons__title">이런 어플은 어때요?</h4>
      <div class="more-suggesticons__icons">
        <div class="more-suggesticons__icon">
          <div class="more-suggesticons__icon-image"><img src="img/카카오택시.png" /></div>
          <span class="more-suggesticons__icon-text">카카오택시</span>
        </div>
        <div class="more-suggesticons__icon">
          <div class="more-suggesticons__icon-image"><img src="img/카카오페이.png" /></div>
          <span class="more-suggesticons__icon-text">카카오페이</span>
        </div>
        <div class="more-suggesticons__icon">
          <div class="more-suggesticons__icon-image"><img src="img/카카오페이지.png" /></div>
          <span class="more-suggesticons__icon-text">카카오페이지</span>
        </div>
      </div>
    </div>


  </main>




  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a href="friends.html" class="nav__link">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="chats.html" class="nav__link">
          <span class="nav__notifications badge">8</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="find.html" class="nav__link">
          <i class="fa-solid fa-magnifying-glass fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a href="more.html" class="nav__link">
          <span class="nav-small__notifications badge badge-sm"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/12ea18d2f7.js" crossorigin="anonymous"></script>
</body>

</html>
